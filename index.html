<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Chat Bubble -->
    <div id="chat-bubble" title="Open Chat" aria-label="Open Chat">
        <!-- FS logo -->
        <span>FS</span>
    </div>

    <!-- Chat Widget Container -->
    <div id="chat-widget-container" class="hidden"> <!-- Start hidden -->
        <!-- Header -->
        <div class="chat-header">
            <span class="header-title">Free Spirit Tours</span>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">
                    <span class="toggle-track"></span>
                    <span class="toggle-thumb"></span>
                </button>
                <button id="close-chat" aria-label="Close Chat">
                    <span>‚úï</span>
                </button>
            </div>
        </div>

        <!-- Initial View -->
        <div id="chat-initial-view">
            <h1>How can we help you today? <span>üëã</span></h1>
            <!-- Placeholder for waving hand -->
            

            <div class="nav-buttons">
                <a href="https://freespirittours.eu/tours/" class="nav-button" target="_blank">
                    <span>üìù</span> Book a Tour
                </a>
                <a href="https://freespirittours.eu/about-us/faq" class="nav-button" target="_blank">
                    <span>‚ùî</span> FAQ
                </a>
                <a href="https://freespirittours.eu/about-us/contact-us/" class="nav-button" target="_blank">
                    <span>‚úâÔ∏è</span> Contact Us
                </a>
            </div>

            <div class="intro-block">
                <!-- Icon and Title Removed -->
                <div class="intro-text-button">
                    <p>Let me know if you have any questions!</p>
                    <button id="start-chat-button">Chat with FreeSpirit Bot</button>
                </div>
            </div>
            <div class="footer-container">
                 <a href="#" class="privacy-link">Privacy Terms</a>
                 <div class="chat-footer">
                     Powered by dodai
                 </div>
            </div>
        </div>

        <!-- Conversation View -->
        <div id="chat-conversation-view" class="hidden">
            <div class="conversation-header">
                <button id="back-to-initial" aria-label="Back to Options">
                    <span>&larr;</span>
                </button>
                <span class="conversation-title">Chat with us</span>
                <button id="close-conversation" aria-label="Close Conversation">
                    <span>‚úï</span>
                </button>
            </div>
            <div id="chat-messages">
                <!-- Typing Indicator -->
                <div id="typing-indicator" class="hidden message bot-message">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
                <!-- Messages will be appended here by JavaScript -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-button" aria-label="Send Message">
                    <!-- Placeholder for send icon -->
                    <span>Send</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
